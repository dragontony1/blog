      grid-template-columns: 200px 1fr;
      grid-template-areas: "sidebar top-banner" "sidebar header" "sidebar content" "footer footer";

    }

    .header {
      grid-area: header;
      padding-left: 10px;
    }

    .sidebar {
      grid-area: sidebar;
      border-right: solid 3px black;
    }

    .content {
      grid-area: content;
      padding-left: 10px;
    }

    .footer {
      grid-area: footer;
      border-top: solid 3px black;
    }
